<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		.main {
			width: 500px;
			height: 300px;
			margin-bottom: 20px;
			background: green;
		}

		.main div {
			width: 300px;
			height: 100px;
			background: red;
			border: 1px solid #000;
		}

		.left {
			float: left;
		}

		.right {
			float: right;
		}
	</style>
</head>
<body>
	<div class="main">
		<div class="left">left</div>
		<div class="right">right</div>
	</div>
	<div class="main">
		<div class="right">right</div>
		<div class="left">left</div>
	</div>
</body>
</html>
