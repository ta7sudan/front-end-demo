<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		.main {
			width: 500px;
			height: 200px;
			margin-bottom: 20px;
			background: green;
		}
		
		.a {
			width: 200px;
			height: 100px;
			background: red;
			float: left;

			clear: right;
		}

		.b {
			width: 200px;
			height: 100px;
			background: blue;
			float: right;
		}

		.c {
			width: 200px;
			height: 100px;
			background: red;
			float: left;
		}

		.d {
			width: 200px;
			height: 100px;
			background: blue;
			float: right;

			clear: left;
		}
	</style>
</head>
<body>
	<div class="main">
		<div class="a">a</div>
		<div class="b">b</div>
	</div>
	<div class="main">
		<div class="c">c</div>
		<div class="d">d</div>
	</div>
</body>
</html>
