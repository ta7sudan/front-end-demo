<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		.main {
			width: 150px;
			height: 100px;
			margin: 50px;
			border: 10px solid red;
		}
		.main > img {
			width: 100%;
			height: 100%;
			border: 10px solid #000;
		}

		.m0 > img {
			object-fit: contain;
		}

		.m1 > img {
			object-fit: cover;
		}

		.m2 > img {
			object-fit: fill;
		}

		.m3 > img {
			object-fit: none;
		}

		.m4 > img {
			object-fit: scale-down;
		}

		.m5 > img {
			object-fit: none;
			object-position: 50% 50%;
		}

	</style>
</head>
<body>
	<div class="main m0">
		<img src="./images/img.jpg" alt="sicp">
	</div>
	<div class="main m1">
		<img src="./images/img.jpg" alt="sicp">
	</div>
	<div class="main m2">
		<img src="./images/img.jpg" alt="sicp">
	</div>
	<div class="main m3">
		<img src="./images/img.jpg" alt="sicp">
	</div>
	<div class="main m4">
		<img src="./images/img.jpg" alt="sicp">
	</div>
	<div class="main m5">
		<img src="./images/img.jpg" alt="sicp">
	</div>
</body>
</html>
