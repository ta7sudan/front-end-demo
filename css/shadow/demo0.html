<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		div {
			width: 200px;
			height: 100px;
			font-size: 30px;
			margin: 20px;
		}
		.text-shadow-0 {
			text-shadow: 2px 2px #000;
		}
		.text-shadow-1 {
			text-shadow: 2px 2px 5px #000;
		}
		.text-shadow-2 {
			text-shadow: 2px 2px 5px #000, 4px 4px 10px #f00;
		}
	</style>
</head>
<body>
	<div class="text-shadow-0">aaaaa</div>
	<div class="text-shadow-1">aaaaa</div>
	<div class="text-shadow-2">aaaaa</div>
</body>
</html>
