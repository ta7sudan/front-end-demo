<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		.cube {
			width: 100px;
			height: 100px;
			border: 2px solid #555;
			background: #fc3;
			margin: 100px;
		}

		.c0 {
			transition: all 2s ease;
		}
		.c0:hover {
			transform: translateX(150px);
		}
	</style>
	<script>
		window.onload = function () {
			var cube = document.getElementsByClassName('cube')[0];
			cube.addEventListener('transitionstart', function (e) {
				console.log('****************');
				console.log('start');
				console.log(e.propertyName);
				console.log(e.elapsedTime);
			});
			cube.addEventListener('transitionrun', function (e) {
				console.log('****************');
				console.log('run');
				console.log(e.propertyName);
				console.log(e.elapsedTime);
			});
			cube.addEventListener('transitionend', function (e) {
				console.log('****************');
				console.log('end');
				console.log(e.propertyName);
				console.log(e.elapsedTime);
			});
			cube.addEventListener('transitioncancel', function (e) {
				console.log('****************');
				console.log('cancel');
				console.log(e.propertyName);
				console.log(e.elapsedTime);
			});
		};
	</script>
</head>
<body>
	<div class="cube c0"></div>
</body>
</html>
